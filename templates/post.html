{{define "body"}}
{{with .Post}}
<div class="blog_post">
    <h1><a href="/post/{{.Token}}">{{.Meta.Title}}</a></h1>
<p>
    {{.Body}}
</p>
    <div class="blog_footer">
        Posted on <a href="/post/{{.Token}}">{{.NiceDate}}</a>
        {{if .Meta.Tags}} &middot; Tags: {{range .Meta.Tags}}<a href="/tags/{{.}}">{{.}}</a> {{end}}{{end}}
    </div>
</div>

<div id="pagination">
<a href="/">&laquo; Back</a>
</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'derek'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
		var disqus_identifier = '{{.Token}}';
		var disqus_url = 'http://derekarnold.net/post/{{.Token}}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a> 
{{end}}
{{end}}
